<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь | Студент ВШЭ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        header {
            background-color: #1e3a8a;
            color: white;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        nav {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        nav a {
            text-decoration: none;
            color: #1e3a8a;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        nav a:hover {
            background-color: #e0e7ff;
        }
        
        main {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }
        
        h1, h2 {
            color: #1e3a8a;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        button {
            background-color: #1e3a8a;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        
        button:hover {
            background-color: #152c6b;
        }
        
        button[type="reset"] {
            background-color: #666;
        }
        
        .required {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>Форма обратной связи</h1>
        <p>Свяжитесь со мной</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="feedback.html">Обратная связь</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Отправьте сообщение</h2>
            <form id="feedback-form">
                <div class="form-group">
                    <label for="name">Ваше имя: <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Ваш email: <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="topic">Тема сообщения:</label>
                    <select id="topic" name="topic">
                        <option value="">Выберите тему</option>
                        <option value="study">Вопрос об учебе в ВШЭ</option>
                        <option value="project">Предложение по проекту</option>
                        <option value="consult">Консультация</option>
                        <option value="other">Другое</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Сообщение: <span class="required">*</span></label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" name="subscribe">
                        Хочу получать ответ на email
                    </label>
                </div>

                <div class="form-group">
                    <button type="submit">Отправить</button>
                    <button type="reset">Очистить</button>
                </div>
                
                <p><span class="required">*</span> - обязательные поля</p>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2023 Бородушкина Полина. Студентка НИУ ВШЭ.</p>
        <p><a href="index.html">Вернуться на главную</a></p>
    </footer>

    <script>
        document.getElementById('feedback-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();
            
            if (!name || !email || !message) {
                alert('Пожалуйста, заполните все обязательные поля');
                return;
            }
            
            alert('Сообщение отправлено! (В учебных целях)');
            this.reset();
        });
    </script>
</body>
</html>
